name: Render keepalive ping

on:
  schedule:
    # Every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Validate configuration
        run: |
          if [ -z "${{ secrets.RENDER_HEALTH_URL }}" ]; then
            echo "Missing secret: RENDER_HEALTH_URL"
            exit 1
          fi

      - name: Ping Render health endpoint
        run: |
          set -euo pipefail
          url="${{ secrets.RENDER_HEALTH_URL }}"
          echo "Pinging $url"
          # Fail the job if the endpoint is not healthy
          curl --fail --silent --show-error --max-time 20 "$url" | head -c 500
